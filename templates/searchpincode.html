{% extends "base.html" %}
{% block content %}

<br>
<br>
<h2> Pincode </h2>
<br>
<form method="GET" action="">
	<input type="text" name="q" placeholder="Search Pincode", value="{{ request.GET.q }}">
	<input type="submit" value="Search">
</form>
<br>

<!-- <h2>Search result</h2> -->
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                <th>#</th>
                  <th>Place</th>
                  <th>Pincode</th>
                  <th>Region</th>
                  <th>Taluk</th>
                  <th>District</th>
                  <th>State</th>
                </tr>
              </thead>
              {% for i in queryset %}
              <tbody>
                <tr>
                  <td>1,001</td>
                  <td>{{ i.place}}</td>
                  <td>{{ i.pincode}}</td>
                  <td>{{ i.region_name}}</td>
                  <td>{{ i.Taluk}}</td>
                  <td>{{ i.district}}</td>
                  <td>{{ i.state_name}}</td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
